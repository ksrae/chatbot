<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Chatbot</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      max-width: 600px; 
      margin: 0 auto; 
      padding: 20px; 
      height: 100vh; /* 전체 높이를 100vh로 설정 */
      display: flex; 
      flex-direction: column; 
    }

    #output { 
      border: 1px solid #ccc; 
      padding: 10px; 
      margin-top: 10px; 
      flex-grow: 1; /* 남은 공간을 차지하도록 설정 */
      overflow-y: auto; /* 세로 스크롤 가능 */
    }

    textarea { 
      width: 100%; 
      margin-top: 10px; 
    }

    button { 
      margin-top: 10px; 
    }

    .user-message { 
      color: blue; 
    }

    .bot-message { 
      color: green; 
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
</head>
<body>
  <h1>Gemini-1.5 Chatbot</h1>
  <div id="output"></div>

  <textarea id="question" placeholder="Ask your question here..." rows="4"></textarea>
  <button onclick="askQuestion()">Submit</button>
  
  

  <script>
    const outputDiv = document.getElementById("output");
    let currentResponse = "";

    // Set marked.js options
    marked.setOptions({
      renderer: new marked.Renderer(),
      highlight: function(code, language) {
          let validLanguage = hljs.getLanguage(language) ? language : 'plaintext';
          return hljs.highlight(validLanguage, code).value;
      },
      pedantic: false,
      gfm: true,
      breaks: false,
      sanitize: false,
      smartLists: true,
      smartypants: false,
      xhtml: false
    });


    async function askQuestion() {
      const question = document.getElementById("question").value;
      if (!question.trim()) return;

      outputDiv.innerHTML += `<p class="user-message"><strong>You:</strong> ${question}</p>`;
      document.getElementById("question").value = '';

      try {
        const botMessageElement = document.createElement('p');
        botMessageElement.className = 'bot-message';
        botMessageElement.innerHTML = `<strong>Bot:</strong> <span class="bot-response"></span>`;
        outputDiv.appendChild(botMessageElement);

        const botResponseSpan = botMessageElement.querySelector('.bot-response');
        const response = await fetch("https://localhost:3000/stream", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: question }),
        });

        const reader = response.body.getReader();
        const decoder = new TextDecoder("utf-8");
        let currentResponse = "";

        while (true) {
          const { value, done } = await reader.read();
          if (done) break;

          const chunk = decoder.decode(value);
          const events = chunk.split(/(\n\n)/);

          events.forEach(event => {
            if (event.startsWith('data: ')) {
              const text = event.replace('data: ', '').trim();
              if (text !== '[END]') {
                currentResponse += text;
                botResponseSpan.innerHTML = marked.parse(currentResponse);
              }
            }
          });
        }
      } catch (error) {
        console.error("Error:", error);
        outputDiv.innerHTML += `<p class="bot-message"><em>Error: ${error.message}</em></p>`;
      }
    }

    // 엔터 키로 메시지 전송 지원
    document.getElementById("question").addEventListener("keypress", function(event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        askQuestion();
      }
    });
  </script>
</body>
</html>
